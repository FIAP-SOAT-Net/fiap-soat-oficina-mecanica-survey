name: API Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to build'
        required: true
        default: 'latest'
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/api
          file: ./src/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            smartmechanicalworkshop/smart-mechanical-workshop-survey-api:${{ inputs.tag }}
            smartmechanicalworkshop/smart-mechanical-workshop-survey-api:latest
          cache-from: type=registry,ref=smartmechanicalworkshop/smart-mechanical-workshop-survey-api:buildcache
          cache-to: type=registry,ref=smartmechanicalworkshop/smart-mechanical-workshop-survey-api:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed successfully with tag ${{ inputs.tag }}"
