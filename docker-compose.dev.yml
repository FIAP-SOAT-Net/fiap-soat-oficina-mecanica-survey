services:
  # Web Application (Survey Frontend)
  web:
    build:
      context: ./src/web
      dockerfile: Dockerfile
    container_name: smart-mechanical-workshop-survey-web-dev
    ports:
      - "8080:80"
    environment:
      - API_URL=http://localhost:3000/api/survey
    volumes:
      # Mount source code for hot reload during development
      - ./src/web:/usr/share/nginx/html
      - ./src/web/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - survey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  survey-network:
    driver: bridge
