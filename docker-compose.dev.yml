services:
  # Web Application (Survey Frontend)
  web:
    build:
      context: ./src/web
      dockerfile: Dockerfile
    container_name: smart-mechanical-workshop-survey-web-dev
    ports:
      - "8080:80"
    environment:
      - API_URL=http://localhost:3000/api/survey
    volumes:
      # Mount source code for hot reload during development
      - ./src/web:/usr/share/nginx/html
      - ./src/web/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - survey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # API Application (Backend)
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    container_name: smart-mechanical-workshop-survey-api-dev
    ports:
      - "3000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__UserName=root
      - MongoDB__Password=example
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - Email__SmtpHost=mailhog
      - Email__SmtpPort=1025
      - Survey__WebAppUrl=http://localhost:8080
    volumes:
      - ./src/api:/app
    networks:
      - survey-network
    restart: unless-stopped
    depends_on:
      - mongodb
      - rabbitmq
      - mailhog
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: smart-mechanical-workshop-survey-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - mongodb_data:/data/db
    networks:
      - survey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: smart-mechanical-workshop-survey-rabbitmq-dev
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - survey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: smart-mechanical-workshop-survey-mailhog-dev
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    networks:
      - survey-network
    restart: unless-stopped

networks:
  survey-network:
    driver: bridge

volumes:
  mongodb_data:
  rabbitmq_data:
